<div>
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400"
  >
    <li class="mr-2">
      <a
        href="#"
        aria-current="page"
        class="inline-block p-4 text-blue-600 bg-gray-100 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
        >All</a
      >
    </li>
    <li class="mr-2" *ngFor="let item of sub">
      <button
        (click)="selectSubject(sub)"
        class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 dark:hover:text-gray-300"
        >{{item.subject}}</button
      >
    </li>
    
  </ul>

  <!-- form -->
 <app-form-student></app-form-student>
  <div class="w-2/3 mt-6">
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 shadow-2xl">
        <thead
          class="text-xl text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400 border-y"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Student name</th>
            <th scope="col" class="py-3 px-6">Gender</th>
            <th scope="col" class="py-3 px-6">Subject</th>
            <th scope="col" class="py-3 px-6">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stu , let i = index" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700 text-black">
            <td
              scope="row"
              class="py-4 px-6 font-medium  whitespace-nowrap dark:text-white"
            >
              {{item.name}}
            </td>
            <td class="py-4 px-6">{{item.gender}}</td>
            <td class="py-4 px-6">{{item.subject}}</td>
            <td class="py-4 px-6">
              <a
              (click)="onDelete(i)"
                href="#"
                class="font-medium text-red-600 hover:underline"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
